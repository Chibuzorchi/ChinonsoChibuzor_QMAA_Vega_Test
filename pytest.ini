[pytest]
addopts = -v --tb=short
testpaths = saucedemo
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: Critical path tests and core functionality validation
    regression: Full workflow validation and edge case handling
    negative: Security validation and error handling tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S